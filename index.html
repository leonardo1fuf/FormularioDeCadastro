<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Formulário de Cadastro | @devleonardo.ofc</title>

        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>

        <div class="container">

            <div class="form-image">

                <img src="assets/img/Design sem nome (2).png" alt="Logo">

            </div>

            <div class="form">

                <form action="#">

                    <div class="form-header">

                        <div class="title">

                            <h1>Cadastre-se</h1>

                        </div>

                        <div class="login-button">

                            <button><a href="#">Entrar</a></button>

                        </div>

                    </div>

                    <div class="input-group">

                        <div class="input-box">

                            <label for="firstname">Primeiro nome</label>

                            <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>

                        </div>

                        <div class="input-box">

                            <label for="lastname">Sobrenome</label>

                            <input type="text" id="lastname" name="lastname" placeholder="Digite seu Sobrenome" required>

                        </div>

                        <div class="input-box">

                            <label for="email">E-mail</label>

                            <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>

                        </div>

                        <div class="input-box">

                            <label for="number">Celular</label>

                            <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>

                        </div>

                        <div class="input-box">

                            <label for="password">Senha</label>

                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                        </div>

                        <div class="input-box">

                            <label for="password">Confirme sua Senha</label>

                            <input type="password" id="password" name="Confirmpassword" placeholder="Digite sua senha" required>

                        </div>

                    </div>

                    <div class="gender-inputs">

                        <div class="gender-title">

                            <h6>Gênero</h6>

                        </div>

                        <div class="gender-group">

                            <div class="gender-input">

                                <input type="radio" name="gender" id="female">

                                <label for="female">Feminino</label>

                            </div>

                            <div class="gender-input">

                                <input type="radio" name="gender" id="male">

                                <label for="male">Masculino</label>

                            </div>

                            <div class="gender-input">

                                <input type="radio" name="gender" id="others">

                                <label for="others">Outros</label>

                            </div>

                            <div class="gender-input">

                                <input type="radio" name="gender" id="none">

                                <label for="none">Prefiro não dizer</label>

                            </div>

                        </div>

                    </div>

                    <div class="continue-button">

                        <button><a href="#">Continuar</a></button>

                    </div>

                </form>

            </div>

        </div>
        
    </body>

</html>
